<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <form id="loginForm" class="fade-in">
        <h2>Iniciar sesión</h2>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required placeholder="ejemplo@correo.com">

        <label for="password">Contraseña:</label>
        <div class="password-container">
            <input type="password" id="password" required placeholder="Tu contraseña">
            <button type="button" id="togglePassword">👁</button>
        </div>

        <button type="submit">Ingresar</button>
        <button type="button" id="guestLogin" class="secondary">Entrar como invitado</button>

        <p id="error"></p>
    </form>

    <script src="scriptLogin.js"></script>
</body>
</html>
